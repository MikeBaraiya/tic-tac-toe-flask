<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Tic Tac Toe</h1>
                <div class="game-info mb-3">
                    <h3>Player <span id="current-player">X</span>'s turn</h3>
                </div>
                <div class="game-board">
                    <div class="row">
                        <div class="col-4 cell" data-cell="0" onclick="makeMove(0)"></div>
                        <div class="col-4 cell" data-cell="1" onclick="makeMove(1)"></div>
                        <div class="col-4 cell" data-cell="2" onclick="makeMove(2)"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 cell" data-cell="3" onclick="makeMove(3)"></div>
                        <div class="col-4 cell" data-cell="4" onclick="makeMove(4)"></div>
                        <div class="col-4 cell" data-cell="5" onclick="makeMove(5)"></div>
                    </div>
                    <div class="row">
                        <div class="col-4 cell" data-cell="6" onclick="makeMove(6)"></div>
                        <div class="col-4 cell" data-cell="7" onclick="makeMove(7)"></div>
                        <div class="col-4 cell" data-cell="8" onclick="makeMove(8)"></div>
                    </div>
                </div>
                <button id="reset-game" class="btn btn-primary mt-4" onclick="resetGame()">Reset Game</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
